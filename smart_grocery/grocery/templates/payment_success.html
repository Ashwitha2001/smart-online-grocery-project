<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: #333;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        a:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 20px 0;
        }

        a.leave-review {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Payment Successful!</h2>
    <p>Thank you for your purchase. You can now leave reviews for the products you've ordered.</p>

    <a href="{% url 'leave_review' order.id %}">Leave Reviews for Your Products</a><br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
