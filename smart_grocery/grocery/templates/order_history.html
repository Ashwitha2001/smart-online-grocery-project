<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
</head>
<body>
    <h1>Your Order History</h1>

    <table border="1">
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Total Amount</th>
            <th>View Details</th>
        </tr>

        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.ordered_at }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.total_amount }}</td>
            <td>
                <a href="{% url 'order_detail' order.id %}">View Details</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    {% if not orders %}
        <p>You have not placed any orders yet.</p>
    {% endif %}
</body>
</html>
