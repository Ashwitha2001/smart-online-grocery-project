<!DOCTYPE html>
<html>
<head>
    <title>Delivery Personnel List</title>
</head>
<body>
    <h1>Delivery Personnel List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for delivery in deliveries %}
                <tr>
                    <td>{{ delivery.id }}</td>
                    <td>{{ delivery.user.username }}</td>
                    <td>{{ delivery.user.get_full_name }}</td>
                    <td>{{ delivery.user.email }}</td>
                    <td><a href="{% url 'delivery_personnel_detail' delivery.id %}">View Details</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
