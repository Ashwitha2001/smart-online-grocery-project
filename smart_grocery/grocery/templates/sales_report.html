<!DOCTYPE html>
<html>
<head>
    <title>Sales Report</title>
</head>
<body>
    <h1>Sales Report</h1>
    <h2>Total Sales: ${{ total_sales }}</h2>

    <h3>Orders</h3>
    <ul>
        {% for order in orders %}
            <li>Order ID: {{ order.id }} - Total Amount: ${{ order.total_amount }} - Date: {{ order.date }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'admin_dashboard' %}">Back to Admin Dashboard</a>
</body>
</html>
