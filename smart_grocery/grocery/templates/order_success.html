<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <script type="text/javascript">
        // JavaScript to redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "{% url 'order_detail' order_id=order.id %}";
        }, 3000);  // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <h1>Order Placed Successfully!</h1>
    <p>Your order has been placed and will be processed shortly.</p>
    <p>You will be redirected to the order details page in 3 seconds...</p>
</body>
</html>
