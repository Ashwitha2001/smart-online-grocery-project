<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Smart Grocery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #3498db;
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        .alert {
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <section>
        <h2>Amount to Pay: â‚¹{{ total_amount }}</h2>
        <button id="pay-button">Pay with Razorpay</button>
        {% if error_message %}
            <div class="alert">
                {{ error_message }}
            </div>
        {% endif %}
    </section>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    document.getElementById('pay-button').onclick = function() {
        var options = {
            "key": "{{ key_id }}",
            "amount": "{{ amount }}",
            "currency": "{{ currency }}",
            "name": "Smart Grocery",
            "description": "Order Payment",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = "{% url 'payment_success' %}";
                var input1 = document.createElement('input');
                input1.type = 'hidden';
                input1.name = 'razorpay_order_id';
                input1.value = response.razorpay_order_id;
                var input2 = document.createElement('input');
                input2.type = 'hidden';
                input2.name = 'razorpay_payment_id';
                input2.value = response.razorpay_payment_id;
                var input3 = document.createElement('input');
                input3.type = 'hidden';
                input3.name = 'razorpay_signature';
                input3.value = response.razorpay_signature;

                var csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrfmiddlewaretoken';
                csrfInput.value = "{{ csrf_token }}";
                form.appendChild(csrfInput);

                form.appendChild(input1);
                form.appendChild(input2);
                form.appendChild(input3);

                document.body.appendChild(form);
                form.submit();
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();
    };
    </script>
</body>
</html>
