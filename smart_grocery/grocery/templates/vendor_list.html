<!DOCTYPE html>
<html>
<head>
    <title>Vendor List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .vendor-list {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .vendor-list h2 {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Vendor List</h1>
    
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
    
    <div class="vendor-list">
        <h2>Vendors</h2>
        <ul>
            {% for vendor in vendors %}
                <li>
                    Business Name: {{ vendor.business_name }}<br>
                    Business Address: {{ vendor.business_address }}<br>
                    <a href="{% url 'vendor_detail' vendor.id %}">View Details</a>
                </li>
            {% empty %}
                <li>No vendors available.</li>
            {% endfor %}
        </ul>
    </div>
    
    <a href="{% url 'create_vendor' %}">Create New Vendor</a>
</body>
</html>
