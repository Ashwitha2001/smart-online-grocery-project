<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
</head>
<body>
    <h1>Leave a Review for Your Purchase</h1>
    
    <form method="POST">
        {% csrf_token %}
        {% for product in products %}
            <h2>{{ product.name }}</h2>
            <label for="rating_{{ product.id }}">Rating:</label>
            <select name="rating_{{ product.id }}" id="rating_{{ product.id }}">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3" selected>3</option> <!-- Default to 3 -->
                <option value="2">2</option>
                <option value="1">1</option>
            </select>

            <label for="comment_{{ product.id }}">Review:</label>
            <textarea name="comment_{{ product.id }}" id="comment_{{ product.id }}" rows="4"></textarea>
        {% endfor %}
        <button type="submit">Submit Reviews</button>
    </form>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
