{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .product-card h3 {
            margin: 0 0 10px;
            color: #495057;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Leave Reviews for Your Products</h2>
    <form method="post">
        {% csrf_token %}
        {% for product in products %}
            <div class="product-card">
                <h3>{{ product.product.name }}</h3>
                <div class="form-group">
                    <label for="rating_{{ product.product.id }}">Rating:</label>
                    <select class="form-control" name="rating_{{ product.product.id }}" id="rating_{{ product.product.id }}">
                        <option value="">Select Rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment_{{ product.product.id }}">Comment:</label>
                    <textarea class="form-control" name="comment_{{ product.product.id }}" id="comment_{{ product.product.id }}" placeholder="Leave your comment here" rows="3"></textarea>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Reviews</button>
    </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
